<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Menu - Buttonless</title>
        <link rel="stylesheet" type="text/css" href="../../dist/skin.css">
        <link rel="stylesheet" type="text/css" href="../static/test.css">
        <script src="../static/test.js"></script>
    </head>
    <body>
        <header>
            <h1>Menu - Buttonless</h1>
        </header>
        <div role="main">


            <h2>Menuitem</h2>
            <span class="menu">
                <div class="menu__items" role="menu">
                    <div class="menu__item" role="menuitem">Button 1</div>
                    <div class="menu__item" role="menuitem">Button 2</div>
                    <div class="menu__item" role="menuitem">Button 3</div>
                </div>
            </span>

            <h2>Menuitemradio</h2>
            <span class="menu">
                <div class="menu__items">
                    <div class="menu__item" role="menuitemradio" aria-checked="true">
                        <span>Radio 1</span>
                        <svg aria-hidden="true" class="menu__status">
                            <use xlink:href="../../dist/icons-ds4.svg#svg-icon-check"></use>
                        </svg>
                    </div>
                    <div class="menu__item" role="menuitemradio" aria-checked="false">
                        <span>Radio 2</span>
                        <svg aria-hidden="true" class="menu__status">
                            <use xlink:href="../../dist/icons-ds4.svg#svg-icon-check"></use>
                        </svg>
                    </div>
                    <div class="menu__item" role="menuitemradio" aria-checked="false">
                        <span>Radio 1</span>
                        <svg aria-hidden="true" class="menu__status">
                            <use xlink:href="../../dist/icons-ds4.svg#svg-icon-check"></use>
                        </svg>
                    </div>
                </div>
            </span>

            <h2>Menuitemcheckbox</h2>
            <span class="menu">
                <div class="menu__items">
                    <div class="menu__item" role="menuitemcheckbox" aria-checked="true">
                        <span>Checkbox 1</span>
                        <svg aria-hidden="true" class="menu__status">
                            <use xlink:href="../../dist/icons-ds4.svg#svg-icon-check"></use>
                        </svg>
                    </div>
                    <div class="menu__item" role="menuitemcheckbox" aria-checked="true">
                        <span>Checkbox 2</span>
                        <svg aria-hidden="true" class="menu__status">
                            <use xlink:href="../../dist/icons-ds4.svg#svg-icon-check"></use>
                        </svg>
                    </div>
                    <div class="menu__item" role="menuitemcheckbox" aria-checked="false">
                        <span>Checkbox 3</span>
                        <svg aria-hidden="true" class="menu__status">
                            <use xlink:href="../../dist/icons-ds4.svg#svg-icon-check"></use>
                        </svg>
                    </div>
                </div>
            </span>

            <h2>Fake</h2>
            <span class="fake-menu">
                <ul class="fake-menu__items">
                    <li>
                        <a href="http://www.ebay.com" aria-current="page" class="fake-menu__item">
                            <span>Fake 1</span>
                            <span aria-label="Current page" class="fake-menu__status" role="img"></span>
                        </a>
                    </li>
                    <li>
                        <button type="button" class="fake-menu__item">
                            <span>Fake 2</span>
                        </button>
                    </li>
                    <li>
                        <a href="http://www.ebay.com" class="fake-menu__item">
                            <span>Fake 3</span>
                        </a>
                    </li>
                </ul>
            </span>

            <h2>Groups</h2>
            <span class="menu">
                <div class="menu__items" role="menu">
                    <div role="presentation">
                        <div class="menu__item" role="menuitem">Button 1</div>
                        <div class="menu__item" role="menuitem">Button 2</div>
                        <div class="menu__item" role="menuitem">Button 3</div>
                    </div>
                    <div role="presentation">
                        <div class="menu__item" role="menuitemradio" aria-checked="true">
                            <span>Radio 1</span>
                            <svg aria-hidden="true" class="menu__status">
                                <use xlink:href="../../dist/icons-ds4.svg#svg-icon-check"></use>
                            </svg>
                        </div>
                        <div class="menu__item" role="menuitemradio" aria-checked="false">
                            <span>Radio 2</span>
                            <svg aria-hidden="true" class="menu__status">
                                <use xlink:href="../../dist/icons-ds4.svg#svg-icon-check"></use>
                            </svg>
                        </div>
                        <div class="menu__item" role="menuitemradio" aria-checked="false">
                            <span>Radio 1</span>
                            <svg aria-hidden="true" class="menu__status">
                                <use xlink:href="../../dist/icons-ds4.svg#svg-icon-check"></use>
                            </svg>
                        </div>
                    </div>
                    <div role="presentation">
                        <div class="menu__item" role="menuitemcheckbox" aria-checked="true">
                            <span>Checkbox 1</span>
                            <svg aria-hidden="true" class="menu__status">
                                <use xlink:href="../../dist/icons-ds4.svg#svg-icon-check"></use>
                            </svg>
                        </div>
                        <div class="menu__item" role="menuitemcheckbox" aria-checked="true">
                            <span>Checkbox 2</span>
                            <svg aria-hidden="true" class="menu__status">
                                <use xlink:href="../../dist/icons-ds4.svg#svg-icon-check"></use>
                            </svg>
                        </div>
                        <div class="menu__item" role="menuitemcheckbox" aria-checked="false">
                            <span>Checkbox 3</span>
                            <svg aria-hidden="true" class="menu__status">
                                <use xlink:href="../../dist/icons-ds4.svg#svg-icon-check"></use>
                            </svg>
                        </div>
                    </div>
                </div>
            </span>

        </div>
    </body>
</html>
