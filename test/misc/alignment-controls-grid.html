<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Grid Alignment - Button, Textbox &amp; Listbox</title>
        <link rel="stylesheet" type="text/css" href="../../dist/skin.css">
        <link rel="stylesheet" type="text/css" href="../../dist/grid-full.css">
        <link rel="stylesheet" type="text/css" href="../static/test.css">
        <script src="../static/test.js"></script>
    </head>
    <body>
        <header>
            <h1>Grid Alignment - Button, Textbox &amp; Listbox</h1>
        </header>
        <div role="main">

            <h2>Small</h2>
            <div class="grid test">
                <div class="grid__group">
                    <div class="grid__cell">
                        <span class="textbox textbox--small">
                            <span class="textbox__control">
                                <input class="textbox__control" type="text" placeholder="placeholder text" />
                            </span>
                        </span>
                    </div>
                    <div class="grid__cell">
                        <span class="listbox listbox--small">
                            <span class="listbox__control">
                                <select class="listbox__control">
                                    <option value="1">Option 1</option>
                                    <option value="2">Option 2</option>
                                    <option value="3">Option 3</option>
                                </select>
                                <span aria-hidden="true" class="listbox__icon"></span>
                            </span>
                        </span>
                    </div>
                    <div class="grid__cell">
                        <button type="button" class="btn btn--small btn--fluid">Button</button>
                    </div>
                </div>
            </div>

            <h2>Medium</h2>
            <div class="grid test">
                <div class="grid__group">
                    <div class="grid__cell">
                        <span class="textbox">
                            <span class="textbox__control">
                                <input class="textbox__control" type="text" placeholder="placeholder text" />
                            </span>
                        </span>
                    </div>
                    <div class="grid__cell">
                        <span class="listbox">
                            <span class="listbox__control">
                                <select class="listbox__control">
                                    <option value="1">Option 1</option>
                                    <option value="2">Option 2</option>
                                    <option value="3">Option 3</option>
                                </select>
                                <span aria-hidden="true" class="listbox__icon"></span>
                            </span>
                        </span>
                    </div>
                    <div class="grid__cell">
                        <button type="button" class="btn btn--fluid">Button</button>
                    </div>
                </div>
            </div>

            <h2>Large</h2>
            <div class="grid test">
                <div class="grid__group">
                    <div class="grid__cell">
                        <span class="textbox textbox--large">
                            <span class="textbox__control">
                                <input class="textbox__control" type="text" placeholder="placeholder text" />
                            </span>
                        </span>
                    </div>
                    <div class="grid__cell">
                        <span class="listbox listbox--large">
                            <span class="listbox__control">
                                <select class="listbox__control">
                                    <option value="1">Option 1</option>
                                    <option value="2">Option 2</option>
                                    <option value="3">Option 3</option>
                                </select>
                                <span aria-hidden="true" class="listbox__icon"></span>
                            </span>
                        </span>
                    </div>
                    <div class="grid__cell">
                        <button type="button" class="btn btn--large btn--fluid">Button</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
