<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Textbox</title>
        <link rel="stylesheet" type="text/css" href="../../dist/skin.css">
        <link rel="stylesheet" type="text/css" href="../static/test.css">
        <script src="../static/test.js"></script>
    </head>
    <body>
        <header>
            <h1>Textbox</h1>
        </header>
        <div role="main">

            <h2>Single-Line</h2>
            <div class="test">
                <span class="textbox">
                    <input aria-label="Email Address" class="textbox__control" type="text" placeholder="placeholder text" />
                </span>
            </div>

            <h2>Multi-Line</h2>
            <div class="test">
                <span class="textbox">
                    <textarea aria-label="Description" class="textbox__control" placeholder="placeholder text"></textarea>
                </span>
            </div>

            <h2>Icon Font</h2>
            <div class="test">
                <span class="textbox">
                    <span aria-hidden="true" class="textbox__icon icon icon--mail"></span>
                    <input class="textbox__control" type="text" placeholder="placeholder text" />
                </span>
            </div>

            <h2>Icon SVG</h2>
            <div class="test">
                <span class="textbox">
                    <svg class="textbox__icon">
                        <use xlink:href="../../dist/icons-ds4.svg#svg-icon-mail"></use>
                    </svg>
                    <input class="textbox__control" type="text" placeholder="placeholder text" />
                </span>
            </div>

            <h2>Small</h2>
            <div class="test">
                <span class="textbox textbox--small">
                    <input class="textbox__control" type="text" placeholder="placeholder text" />
                </span>
            </div>

            <h2>Large</h2>
            <div class="test">
                <span class="textbox textbox--large">
                    <input class="textbox__control" type="text" placeholder="placeholder text" />
                </span>
            </div>

            <h2>Custom Font-Size</h2>
            <div class="test">
                <span class="textbox textbox--large" style="font-size: 18px;">
                    <input class="textbox__control" type="text" placeholder="placeholder text" />
                </span>
            </div>

            <h2>Fluid</h2>
            <div class="test">
                <div class="textbox">
                    <input class="textbox__control textbox__control--fluid" type="text" placeholder="placeholder text" />
                </div>
            </div>
        </div>
    </body>
</html>
