<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Textbox</title>
        <link rel="stylesheet" type="text/css" href="../../dist/skin.css">
        <link rel="stylesheet" type="text/css" href="../static/test.css">
        <script src="../static/test.js"></script>
    </head>
    <body>
        <header>
            <h1>Textbox</h1>
        </header>
        <div role="main">

            <h2>Single-Line</h2>
            <div class="test">
                <span class="textbox">
                    <input aria-label="Email Address" class="textbox__control" type="text" placeholder="placeholder text" />
                </span>
            </div>

            <h2>Multi-Line</h2>
            <div class="test">
                <span class="textbox">
                    <textarea aria-label="Description" class="textbox__control" placeholder="placeholder text"></textarea>
                </span>
            </div>

            <h2>Icon Font</h2>
            <div class="test">
                <span class="textbox textbox--icon-start">
                    <span aria-hidden="true" class="textbox__icon icon-mail"></span>
                    <input class="textbox__control" type="text" placeholder="placeholder text" />
                </span>
            </div>

            <!-- SVG Symbol Definition -->
            <svg style="display: none;">
                <symbol id="mail-icon" viewBox="0 0 36 24">
                    <path d="M35.98 5.776c0-0.078 0-0.078 0-0.156s-0.078-0.078-0.078-0.156c0 0 0 0 0-0.078 0 0 0 0 0 0 0-0.078-0.078-0.078-0.156-0.078 0 0-0.078-0.078-0.078-0.078-0.078 0-0.078 0-0.156-0.078-0.078 0-0.078 0-0.156 0 0 0 0 0-0.078 0h-29.971c0 0 0 0-0.078 0s-0.078 0-0.156 0-0.078 0-0.156 0.078c-0.078 0-0.078 0.078-0.078 0.078-0.078 0-0.078 0.078-0.156 0.078 0 0 0 0 0 0 0 0.078 0 0.078 0 0.078 0 0.078-0.078 0.078-0.078 0.156s0 0.078 0 0.156c0 0 0 0.078 0 0.078v20.215c0 0.39 0.312 0.78 0.78 0.78h29.971c0.39 0 0.781-0.312 0.781-0.78v-20.215c-0.078 0-0.078 0-0.156-0.078zM20.293 16.937l-12.8-10.302h25.6l-12.8 10.302zM6.088 25.366v-17.873l13.58 10.927c0 0 0.078 0.078 0.156 0.078 0.156 0.078 0.312 0.156 0.468 0.156s0.312-0.078 0.468-0.156l13.737-11.005v17.873h-28.41z"></path>
                </symbol>
            </svg>

            <h2>Icon SVG</h2>
            <div class="test">
                <span class="textbox textbox--icon-start">
                    <svg class="textbox__icon mail-icon" height="12" width="15">
                        <!-- Use the SVG Symbol -->
                        <use xlink:href="#mail-icon"></use>
                    </svg>
                    <input class="textbox__control" type="text" placeholder="placeholder text" />
                </span>
            </div>

            <h2>Small</h2>
            <div class="test">
                <span class="textbox textbox--small">
                    <input class="textbox__control" type="text" placeholder="placeholder text" />
                </span>
            </div>

            <h2>Large</h2>
            <div class="test">
                <span class="textbox textbox--large">
                    <input class="textbox__control" type="text" placeholder="placeholder text" />
                </span>
            </div>

            <h2>Custom Font-Size</h2>
            <div class="test">
                <span class="textbox textbox--large" style="font-size: 18px;">
                    <input class="textbox__control" type="text" placeholder="placeholder text" />
                </span>
            </div>

            <h2>Fluid</h2>
            <div class="test">
                <div class="textbox">
                    <input class="textbox__control textbox__control--fluid" type="text" placeholder="placeholder text" />
                </div>
            </div>
        </div>
    </body>
</html>
