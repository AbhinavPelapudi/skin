<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Listbox</title>
        <link rel="stylesheet" type="text/css" href="../../dist/skin.css">
        <link rel="stylesheet" type="text/css" href="../static/test.css">
        <script src="../static/test.js"></script>
    </head>
    <body>
        <header>
            <h1>Listbox</h1>
        </header>
        <div role="main">

            <h2>Default</h2>
            <div class="test">
                <span class="listbox">
                    <select class="listbox__control">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <span aria-hidden="true" class="listbox__icon"></span>
                </span>
            </div>

            <h2>Unselected</h2>
            <div class="test">
                <span class="listbox">
                    <select class="listbox__control">
                        <option value="0" disabled selected>-select-</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <span aria-hidden="true" class="listbox__icon"></span>
                </span>
            </div>

            <h2>Small</h2>
            <div class="test">
                <span class="listbox listbox--small">
                    <select class="listbox__control">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <span aria-hidden="true" class="listbox__icon"></span>
                </span>
            </div>

            <h2>Large</h2>
            <div class="test">
                <span class="listbox listbox--large">
                    <select class="listbox__control">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <span aria-hidden="true" class="listbox__icon"></span>
                </span>
            </div>

            <h2>Fluid</h2>
            <div class="test">
                <div class="listbox">
                    <select class="listbox__control listbox__control--fluid">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <span aria-hidden="true" class="listbox__icon"></span>
                </div>
            </div>

            <h2>Borderless</h2>
            <div class="test">
                <span class="listbox">
                    <select class="listbox__control listbox__control--borderless">
                        <option value="0" disabled selected>Choose a Size</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <span aria-hidden="true" class="listbox__icon"></span>
                </span>
            </div>
        </div>
    </body>
</html>
