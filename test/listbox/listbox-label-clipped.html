    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Listbox - Clipped Label</title>
        <link rel="stylesheet" type="text/css" href="../../dist/skin.css">
        <link rel="stylesheet" type="text/css" href="../../dist/skin-legacy.css">
        <link rel="stylesheet" type="text/css" href="../../css/font.css">
        <link rel="stylesheet" type="text/css" href="../static/test.css">
        <script src="../static/test.js"></script>
    </head>
    <body>
        <header>
            <h1>Listbox - Clipped Label</h1>
        </header>
        <div role="main">

            <h2>Clipped label</h2>
            <div class="test">
                <form class="form">
                    <div class="listbox listbox--no-label">
                        <label for="size-selection" class="clipped">Choose a size</label>
                        <select id="size-selection">
                            <option value="0" disabled selected>Choose a size</option>
                            <option value="1">Small</option>
                            <option value="2">Medium</option>
                            <option value="3">Large</option>
                            <option value="4">Extra Large</option>
                        </select>
                    </div>
                </form>
            </div>

            <h2>Clipped label - disabled</h2>
            <div class="test">
                <form class="form">
                    <div class="listbox listbox--no-label listbox--disabled">
                        <label for="size-selection" class="clipped">Choose a size</label>
                        <select id="size-selection" disabled>
                            <option value="0">Choose a size</option>
                            <option value="1">Small</option>
                            <option value="2">Medium</option>
                            <option value="3">Large</option>
                            <option value="4">Extra Large</option>
                        </select>
                    </div>
                </form>
            </div>

            <h2>Clipped Label - Error</h2>
            <div class="test">
                <form class="form">
                    <div class="listbox listbox--no-label">
                        <label for="size-selection" class="clipped">Choose a size</label>
                        <select id="size-selection" aria-invalid="true">
                            <option value="1">Small</option>
                            <option value="2">Medium</option>
                            <option value="3">Large</option>
                            <option value="4">Extra Large</option>
                        </select>
                    </div>
                </form>
            </div>

            <h2>Clipped label - small</h2>
            <div class="test">
                <form class="form">
                    <div class="listbox listbox--small listbox--no-label">
                        <label for="size-selection" class="clipped">Choose a size</label>
                        <select id="size-selection">
                            <option value="0" disabled selected>Choose a size</option>
                            <option value="1">Small</option>
                            <option value="2">Medium</option>
                            <option value="3">Large</option>
                            <option value="4">Extra Large</option>
                        </select>
                    </div>
                </form>
            </div>

            <h2>Clipped label - small - disabled</h2>
            <div class="test">
                <form class="form">
                    <div class="listbox listbox--small  listbox--no-label listbox--disabled">
                        <label for="size-selection" class="clipped">Choose a size</label>
                        <select id="size-selection" disabled>
                            <option value="0">Choose a size</option>
                            <option value="1">Small</option>
                            <option value="2">Medium</option>
                            <option value="3">Large</option>
                            <option value="4">Extra Large</option>
                        </select>
                    </div>
                </form>
            </div>

            <h2>Clipped Label - small - error</h2>
            <div class="test">
                <form class="form">
                    <div class="listbox listbox--small listbox--no-label">
                        <label for="size-selection" class="clipped">Choose a size</label>
                        <select id="size-selection" aria-invalid="true">
                            <option value="1">Small</option>
                            <option value="2">Medium</option>
                            <option value="3">Large</option>
                            <option value="4">Extra Large</option>
                        </select>
                    </div>
                </form>
            </div>



        </div>
    </body>
</html>
