<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Listbox - Borderless</title>
        <link rel="stylesheet" type="text/css" href="../../dist/skin.css">
        <link rel="stylesheet" type="text/css" href="../../dist/skin-legacy.css">
        <link rel="stylesheet" type="text/css" href="../../css/font.css">
        <link rel="stylesheet" type="text/css" href="../static/test.css">
        <script src="../static/test.js"></script>
    </head>
    <body>
        <header>
            <h1>Listbox - Borderless</h1>
        </header>
        <div role="main">

            <h2>Default</h2>
            <div class="test">
                <form class="form">
                    <div class="listbox listbox--borderless">
                        <label for="default">Choose a size:</label>
                        <select id="default">
                            <option value="1">Small</option>
                            <option value="2">Medium</option>
                            <option value="3">Large</option>
                            <option value="4">Extra Large</option>
                        </select>
                    </div>
                </form>
            </div>

            <h2>Disabled</h2>
            <div class="test">
                <form class="form">
                    <div class="listbox listbox--borderless listbox--disabled">
                        <label for="default">Choose a size:</label>
                        <select id="default" disabled>
                            <option value="1">Small</option>
                            <option value="2">Medium</option>
                            <option value="3">Large</option>
                            <option value="4">Extra Large</option>
                        </select>
                    </div>
                </form>
            </div>

            <h2>Invalid</h2>
            <div class="test">
                <form class="form">
                    <div class="listbox listbox--borderless">
                        <label for="default">Choose a size:</label>
                        <select id="default" aria-invalid="true">
                            <option value="1">Small</option>
                            <option value="2">Medium</option>
                            <option value="3">Large</option>
                            <option value="4">Extra Large</option>
                        </select>
                    </div>
                </form>
            </div>

            <h2>No Label</h2>
            <div class="test">
                <form class="form">
                    <div class="listbox listbox--no-label listbox--borderless">
                        <select id="size-selection" aria-label="Choose a size">
                            <option value="0">Choose a size</option>
                            <option value="1">Small</option>
                            <option value="2">Medium</option>
                            <option value="3">Large</option>
                            <option value="4">Extra Large</option>
                        </select>
                    </div>
                </form>
            </div>

            <h2>No Label, Disabled</h2>
            <div class="test">
                <form class="form">
                    <div class="listbox listbox--no-label listbox--borderless listbox--disabled">
                        <select id="size-selection" aria-label="Choose a size" disabled>
                            <option value="0">Choose a size</option>
                            <option value="1">Small</option>
                            <option value="2">Medium</option>
                            <option value="3">Large</option>
                            <option value="4">Extra Large</option>
                        </select>
                    </div>
                </form>
            </div>

            <h2>No Label, Error</h2>
            <div class="test">
                <form class="form">
                    <div class="listbox listbox--no-label listbox--borderless">
                        <select id="size-selection" aria-label="Choose a size" aria-invalid="true">
                            <option value="0">Choose a size</option>
                            <option value="1">Small</option>
                            <option value="2">Medium</option>
                            <option value="3">Large</option>
                            <option value="4">Extra Large</option>
                        </select>
                    </div>
                </form>
            </div>

        </div>
    </body>
</html>
