<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="../../dist/skin.css">
        <link rel="stylesheet" type="text/css" href="../../css/font.css">
        <link rel="stylesheet" type="text/css" href="../static/test.css">
        <script src="../static/test.js"></script>
    </head>
    <body>
        <header>
            <h1>Switch</h1>
        </header>
        <div role="main">
            <h2>Enabled State</h2>
            <div class="test">
                <div class="switch">
                    <input id="toggle-switch" type="checkbox" />
                    <span></span>
                </div>
            </div>

            <h2>Disabled state</h2>
            <div class="test">
                <div class="switch">
                    <input id="toggle-switch-disabled" type="checkbox" disabled />
                    <span></span>
                </div>
            </div>
        </div>
    </body>
</html>
