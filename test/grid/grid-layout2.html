<!doctype html>
<html lang="en">
    <head>

        <link rel="stylesheet" type="text/css" href="../../dist/skin.css">

    <body>
        <header>
            <h1>Grid - Example 2</h1>

        <div role="main" class="test">
            <div class="grid center_content">

             <div class="grid__cell grid__cell--16of16">

           <div>

                     </div>

                   <div class="grid__group">

                       <div class="box">Content....</div>
                     </div>
                     <div class="grid__cell grid__cell--one-third">
                       <div class="box">Content....</div>
                     </div>
                     <div class="grid__cell grid__cell--one-third">
                       <div class="box">Content....</div>
                     </div>
                   </div>

                   <div class="grid__group">
                     <div class="grid__cell grid__cell--8of16">
                       <div class="box">Content....</div>
                     </div>
                     <div class="grid__cell grid__cell--8of16">
                       <div class="box">Content....</div>
                     </div>
                   </div>

                 </div>
               </div>
             </div>
           </div>

          </div>
        </div>
