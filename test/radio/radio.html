<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Radio</title>
        <link rel="stylesheet" type="text/css" href="../../dist/skin.css">    
        <link rel="stylesheet" type="text/css" href="../../css/font.css">
        <link rel="stylesheet" type="text/css" href="../static/test.css">
        <script src="../static/test.js"></script>
    </head>
    <body>
        <header>
            <h1>Radio</h1>
        </header>
        <div role="main">
            <h2>Horizontal</h2>
            <div class="test">
                <form>
                    <div class="radios">
                        <fieldset>
                            <legend>Legend</legend>
                            <span>
                                <input type="radio" name="radiogroup1" id="radiogroup1-optiona" value="option1" />
                                <label for="radiogroup1-optiona">Option 1</label>
                            </span>
                            <span>
                                <input type="radio" name="radiogroup1" id="radiogroup1-optionb" value="option2" />
                                <label for="radiogroup1-optionb">Option 2</label>
                            </span>
                            <span>
                                <input type="radio" name="radiogroup1" id="radiogroup1-optionc" value="option3" />
                                <label for="radiogroup1-optionc">Option 3</label>
                            </span>
                        </fieldset>
                    </div>
                </form>
            </div>

            <h2>Flipped Horizontal</h2>
            <div class="test">
                <form>
                    <div class="radios radios--flipped">
                        <fieldset>
                            <legend>Legend</legend>
                            <span>
                                <input type="radio" name="radiogroup1" id="radiogroup2-optiona" value="option1" />
                                <label for="radiogroup2-optiona"><span>Option 1</span></label>
                            </span>
                            <span>
                                <input type="radio" name="radiogroup1" id="radiogroup2-optionb" value="option2" />
                                <label for="radiogroup2-optionb"><span>Option 2</span></label>
                            </span>
                            <span>
                                <input type="radio" name="radiogroup1" id="radiogroup2-optionc" value="option3" />
                                <label for="radiogroup2-optionc"><span>Option 3</span></label>
                            </span>
                        </fieldset>
                    </div>
                </form>
            </div>

            <h2>Vertical</h2>
            <div class="test">
                <form>
                    <div class="radios">
                        <fieldset>
                            <legend>Legend</legend>
                            <div>
                                <input id="radiolist3-inputa" type="radio" value="1" name="radiolist1" />
                                <label for="radiolist3-inputa">Option 1</label>
                            </div>
                            <div>
                                <input id="radiolist3-inputb" type="radio" value="2" name="radiolist1" />
                                <label for="radiolist3-inputb">Option 2</label>
                            </div>
                            <div>
                                <input id="radiolist3-inputc" type="radio" value="3" name="radiolist1" />
                                <label for="radiolist3-inputc">Option 3</label>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

            <h2>Flipped Vertical</h2>
            <div class="test">
                <form>
                    <div class="radios radios--flipped">
                        <fieldset>
                            <legend>Legend</legend>
                            <div>
                                <input id="radiolist4-inputa" type="radio" value="1" name="radiolist1" />
                                <label for="radiolist4-inputa"><span>Option 1</span></label>
                            </div>
                            <div>
                                <input id="radiolist4-inputb" type="radio" value="2" name="radiolist1" />
                                <label for="radiolist4-inputb"><span>Option 2</span></label>
                            </div>
                            <div>
                                <input id="radiolist4-inputc" type="radio" value="3" name="radiolist1" />
                                <label for="radiolist4-inputc"><span>Option 3</span></label>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

            <h2>Disabled</h2>
            <div class="test">
                <form>
                    <div class="radios">
                        <fieldset>
                            <legend>Legend</legend>
                            <span>
                                <input type="radio" name="radiogroup" id="radiogroup3-optiona" value="option1" disabled />
                                <label for="radiogroup5-optiona">Option 1</label>
                            </span>
                            <span>
                                <input type="radio" name="radiogroup" id="radiogroup3-optionb" value="option2" disabled />
                                <label for="radiogroup5-optionb">Option 2</label>
                            </span>
                            <span>
                                <input type="radio" name="radiogroup3" id="radiogroup3-optionc" value="option3" disabled />
                                <label for="radiogroup5-optionc">Option 3</label>
                            </span>
                        </fieldset>
                    </div>
                </form>
            </div>

        </div>
    </body>
</html>
