    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Checkbox - Vertical</title>
        <link rel="stylesheet" type="text/css" href="../../dist/skin.css">
        <link rel="stylesheet" type="text/css" href="../../dist/skin-legacy.css">
        <link rel="stylesheet" type="text/css" href="../static/test.css">
        <script src="../static/test.js"></script>
    </head>
    <body>
        <header>
            <h1>Checkbox - Vertical</h1>
        </header>
        <div role="main">

            <h2>Default</h2>
            <div class="test">
                <form>
                    <div class="checkboxes">
                        <fieldset>
                            <legend>Legend</legend>
                            <div>
                                <input id="checkbox-choice1" type="checkbox" value="1" name="checkbox1" />
                                <label for="checkbox-choice1" class="custom-checkbox"><span>Option 1</span></label>
                            </div>
                            <div>
                                <input id="checkbox-choice2" type="checkbox" value="2" name="checkbox1" />
                                <label for="checkbox-choice2" class="custom-checkbox"><span>Option 2</span></label>
                            </div>
                            <div>
                                <input id="checkbox-choice3" type="checkbox" value="3" name="checkbox1" />
                                <label for="checkbox-choice3" class="custom-checkbox"><span>Option 3</span></label>
                            </div>
                        </fieldset>
                    </div>
                </form>
            </div>

            <h2>Disabled</h2>
            <div class="test">
                <form>
                    <div class="checkboxes">
                        <fieldset>
                            <legend>Legend</legend>
                            <div>
                                <input id="checkbox-inline-choice4a" type="checkbox" value="1" name="checkbox1" disabled />
                                <label for="checkbox-inline-choice4a"><span>Option 1<span></label>
                            </div>
                            <div>
                                <input id="checkbox-inline-choice4b" type="checkbox" value="2" name="checkbox1" disabled />
                                <label for="checkbox-inline-choice4b"><span>Option 2<span></label>
                            </div>
                            <div>
                                <input id="checkbox-inline-choice4c" type="checkbox" value="3" name="checkbox1" disabled />
                                <label for="checkbox-inline-choice4c"><span>Option 3<span></label>
                            </div>
                        </fieldset>
                    </div>
                </form>
            </div>

            <h2>Flipped</h2>
            <div class="test">
                <form>
                    <div class="checkboxes checkboxes--flipped">
                        <fieldset>
                            <legend>Legend</legend>
                            <div>
                                <input id="checkbox-choice1d" type="checkbox" value="1" name="checkbox1" />
                                <label for="checkbox-choice1d" class="custom-checkbox"><span>Option 1</span></label>
                            </div>
                            <div>
                                <input id="checkbox-choice2d" type="checkbox" value="2" name="checkbox1" />
                                <label for="checkbox-choice2d" class="custom-checkbox"><span>Option 2</span></label>
                            </div>
                            <div>
                                <input id="checkbox-choice3d" type="checkbox" value="3" name="checkbox1" />
                                <label for="checkbox-choice3d" class="custom-checkbox"><span>Option 3</span></label>
                            </div>
                        </fieldset>
                    </div>
                </form>
            </div>

        </div>
    </body>
</html>
