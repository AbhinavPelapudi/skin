<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Checkbox</title>
        <link rel="stylesheet" type="text/css" href="../../dist/skin.css">
        <link rel="stylesheet" type="text/css" href="../static/test.css">
        <script src="../static/test.js"></script>
    </head>
    <body>
        <header>
            <h1>Checkbox</h1>
        </header>
        <div role="main">

            <h2>Default</h2>
            <div class="test">
                <label class="checkbox" role="presentation">
                    <input aria-label="Default checkbox example" class="checkbox__control" type="checkbox" value="1" name="test1" />
                    <span class="checkbox__icon" hidden>
                        <svg aria-hidden="true" focusable="false">
                            <use xlink:href="../../dist/icons-ds4.svg#svg-icon-checkbox"></use>
                        </svg>
                    </span>
                </label>
            </div>
        </span>

            <h2>Disabled</h2>
            <div class="test">
                <label class="checkbox" role="presentation">
                    <input aria-label="Disabled checkbox example" class="checkbox__control" disabled type="checkbox" value="1" name="test2" />
                    <span class="checkbox__icon" hidden>
                        <svg aria-hidden="true" focusable="false">
                            <use xlink:href="../../dist/icons-ds4.svg#svg-icon-checkbox"></use>
                        </svg>
                    </span>
                </label>
            </div>

        </div>
    </body>
</html>
