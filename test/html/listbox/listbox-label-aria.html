    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Listbox - ARIA Label</title>
        <link rel="stylesheet" type="text/css" href="../../../dist/skin.css">
        <link rel="stylesheet" type="text/css" href="../../../dist/skin-legacy.css">
        <link rel="stylesheet" type="text/css" href="../../css/font.css">
        <link rel="stylesheet" type="text/css" href="../../css/test.css">
        <script src="../../js/querystring.js"></script>
    </head>
    <body>
        <header>
            <h1>Listbox - ARIA Label</h1>
            <form>
                <input id="skin-large" type="checkbox" name="skin-large">
                <label for="skin-large">skin-large</label>
                <input id="skin-legacy" type="checkbox" name="skin-legacy">
                <label for="skin-large">skin-legacy</label>
                <input type="submit" value="Apply" />
            </form>
        </header>
        <div>
            <h2>ARIA label</h2>
            <div class="test">
                <form class="form">
                    <div class="listbox listbox--no-label">
                        <select id="size-selection" aria-label="Choose a size">
                            <option value="0">Choose a size</option>
                            <option value="1">Small</option>
                            <option value="2">Medium</option>
                            <option value="3">Large</option>
                            <option value="4">Extra Large</option>
                        </select>
                    </div>
                </form>
            </div>

            <h2>ARIA label - disabled</h2>
            <div class="test">
                <form class="form">
                    <div class="listbox listbox--no-label listbox--disabled">
                        <select id="size-selection" aria-label="Choose a size" disabled>
                            <option value="0">Choose a size</option>
                            <option value="1">Small</option>
                            <option value="2">Medium</option>
                            <option value="3">Large</option>
                            <option value="4">Extra Large</option>
                        </select>
                    </div>
                </form>
            </div>

            <h2>ARIA label - Error</h2>
            <div class="test">
                <form class="form">
                    <div class="listbox listbox--no-label">
                        <select id="size-selection" aria-invalid="true" aria-label="Choose a size">
                            <option value="1">Small</option>
                            <option value="2">Medium</option>
                            <option value="3">Large</option>
                            <option value="4">Extra Large</option>
                        </select>
                    </div>
                </form>
            </div>

            <h2>ARIA label - small</h2>
            <div class="test">
                <form class="form">
                    <div class="listbox listbox--small listbox--no-label">
                        <select id="size-selection" aria-label="Choose a size">
                            <option value="0">Choose a size</option>
                            <option value="1">Small</option>
                            <option value="2">Medium</option>
                            <option value="3">Large</option>
                            <option value="4">Extra Large</option>
                        </select>
                    </div>
                </form>
            </div>

            <h2>ARIA label - small - disabled</h2>
            <div class="test">
                <form class="form">
                    <div class="listbox listbox--small listbox--no-label listbox--disabled">
                        <select id="size-selection" aria-label="Choose a size" disabled>
                            <option value="0">Choose a size</option>
                            <option value="1">Small</option>
                            <option value="2">Medium</option>
                            <option value="3">Large</option>
                            <option value="4">Extra Large</option>
                        </select>
                    </div>
                </form>
            </div>

            <h2>ARIA label - small - error</h2>
            <div class="test">
                <form class="form">
                    <div class="listbox listbox--small listbox--no-label">
                        <select id="size-selection" aria-invalid="true" aria-label="Choose a size">
                            <option value="1">Small</option>
                            <option value="2">Medium</option>
                            <option value="3">Large</option>
                            <option value="4">Extra Large</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
