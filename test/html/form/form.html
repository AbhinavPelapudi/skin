    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" type="text/css" href="../../../dist/skin.css">

    <body>
        <header>
            <h1>Form</h1>
            <form>
                <input id="skin-large" type="checkbox" name="skin-large">
                <label for="skin-large">skin-large</label>
                <input id="skin-legacy" type="checkbox" name="skin-legacy">
                <label for="skin-large">skin-legacy</label>
                <input type="submit" value="Apply" />
            </form>
        </header>
        <div>

            <h2>Small Form</h2>
            <div class="test">
                <form class="form form--small" method="post" action="">
                    <fieldset>
                        <legend>Fieldset Legend</legend>
                        <div class="textbox">
                            <label for="username">Textbox Label</label>
                            <input id="username" type="text" placeholder="Placeholder" name="username" />
                        </div>
                        <div class="listbox">
                            <label for="size-selection">Listbox Label</label>
                            <select id="size-selection">
                                <option value="0" disabled selected>Listbox Option</option>
                                <option value="1">Option</option>
                                <option value="2">Option</option>
                            </select>
                        </div>
                    </fieldset>
                </form>
            </div>

            <h2>Small Form, Clipped Labels</h2>
            <div class="test">
                <form class="form form--small" method="post" action="">
                    <fieldset>
                        <legend>Fieldset Legend</legend>
                        <div class="textbox">
                            <label for="name" class="clipped">Textbox Label</label>
                            <input id="name" type="name" placeholder="Textbox Placeholder" name="username" />
                        </div>
                        <div class="listbox listbox--no-label">
                            <label for="size-selection" class="clipped">Listbox Label</label>
                            <select id="size-selection">
                                <option value="0" disabled selected>Listbox Option</option>
                                <option value="1">Option</option>
                                <option value="2">Option</option>
                            </select>
                        </div>
                    </fieldset>
                </form>
            </div>

            <h2>Small Form, Textbox Icons</h2>
            <div class="test">
                <form class="form form--small">
                    <div class="textbox textbox--email">
                        <label for="email" class="clipped">Email</label>
                        <input id="email" type="email" placeholder="email" name="email7" />
                    </div>
                    <div class="textbox textbox--search">
                        <label for="search" class="clipped">Search</label>
                        <input id="search" placeholder="search" type="text">
                    </div>
                    <div class="textbox textbox--username">
                        <label for="username" class="clipped">Username</label>
                        <input id="username" placeholder="username" type="text">
                    </div>
                </form>
            </div>

            <h2>Small Form, Listbox</h2>
            <div class="test">
                <form class="form form--small">
                    <div class="listbox">
                        <label for="size-selection">Choose a size</label>
                        <select id="size-selection">
                            <option value="1">Small</option>
                            <option value="2">Medium</option>
                            <option value="3">Large</option>
                            <option value="4">Extra Large</option>
                        </select>
                    </div>
                </form>
            </div>

            <h2>Small Form, Listbox, Clipped label</h2>
            <div class="test">
                <form class="form form--small">
                    <div class="listbox listbox--no-label">
                        <label for="size-selection" class="clipped">Choose a size</label>
                        <select id="size-selection">
                            <option value="0" disabled selected>Choose a size</option>
                            <option value="1">Small</option>
                            <option value="2">Medium</option>
                            <option value="3">Large</option>
                            <option value="4">Extra Large</option>
                        </select>
                    </div>
                </form>
            </div>

            <h2>Small Form, Disabled</h2>
            <div class="test">
                <form class="form form--small">
                    <div class="listbox listbox--disabled">
                        <label for="size-selection">Choose a size</label>
                        <select id="size-selection" disabled>
                            <option value="1">Small</option>
                            <option value="2">Medium</option>
                            <option value="3">Large</option>
                            <option value="4">Extra Large</option>
                        </select>
                    </div>
                </form>
            </div>

            <h2>Small Form, Disabled, ARIA label</h2>
            <div class="test">
                <form class="form form--small">
                    <div class="listbox listbox--no-label listbox--disabled">
                        <select id="size-selection" aria-label="Choose a size" disabled>
                            <option value="0">Choose a size</option>
                            <option value="1">Small</option>
                            <option value="2">Medium</option>
                            <option value="3">Large</option>
                            <option value="4">Extra Large</option>
                        </select>
                    </div>
                </form>
            </div>

        </div>
