<html lang="en">
<!--<![endif]-->
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Textbox - multiline</title>
        <link rel="stylesheet" type="text/css" href="../../../dist/skin.css">
        <link rel="stylesheet" type="text/css" href="../../../dist/skin-legacy.css">
        <link rel="stylesheet" type="text/css" href="../../css/font.css">
        <link rel="stylesheet" type="text/css" href="../../css/test.css">
        <script src="../../js/querystring.js"></script>
    </head>
    <body>
        <header>
            <h1>Textbox - multiline</h1>
            <form>
                <input id="skin-large" type="checkbox" name="skin-large">
                <label for="skin-large">skin-large</label>
                <input id="skin-legacy" type="checkbox" name="skin-legacy">
                <label for="skin-large">skin-legacy</label>
                <input type="submit" value="Apply" />
            </form>
        </header>
        <div>
            <h2>Multi-line</h2>
            <div class="test">
                <form class="form">
                    <div class="textbox">
                        <label for="textarea1">Description</label>
                        <textarea id="textarea1" placeholder="placeholder text" name="textarea1"></textarea>
                    </div>
                </form>
            </div>

            <h2>Character Counter</h2>
            <div class="test">
                <form class="form">
                    <div class="textbox">
                        <label for="textarea2">Description</label>
                        <textarea id="textarea2" placeholder="placeholder text" name="textarea2" aria-describedby="char-count"></textarea>
                        <span id="char-count" class="textbox__char-count">30/90</span>
                    </div>
                </form>
            </div>

            <h2>Character Counter Limit</h2>
            <div class="test">
                <form class="form">
                    <div class="textbox">
                        <label for="textarea3">Description</label>
                        <textarea id="textarea3" placeholder="placeholder text" name="textarea3" aria-describedby="char-counter-limit"></textarea>
                        <span id="char-counter-limit" class="textbox__char-count textbox__char-count--limit">90/90</span>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
