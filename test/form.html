        <style type="text/css">
        .form > input{

        }

        .form.large > input{
          width: 260px;
        }

        .form.small > input{
          width: 220px;
        }

        .form span{
          display: block;
          margin-bottom:5px;
        }

        .form span > label{
          display: inline-block;
          position: relative;
          top: -5px;
        }

        .form.small span > label{
          top:-1px;
        }

      
        </style>
{{/extend}}
