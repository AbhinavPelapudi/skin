    <head>
        <meta charset="utf-8">
        <title>Icon - Non-Critical</title>
        <meta name="description" content="An Icon Font ">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="../../dist/skin.css">
        <link rel="stylesheet" type="text/css" href="../../dist/skin-legacy.css">
        <link rel="stylesheet" type="text/css" href="../static/test.css">
        <script src="../static/test.js"></script>
        <style>
            .icon-gutter {
                margin-right: .3125rem;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Icon - Non-Critical</h1>
        </header>
        <div role="main">
            <h2>Icon inside heading</h2>
            <div class="test">
                <h3><span class="icon-caution-null icon-gutter" aria-hidden="true"></span>There was an error with your payment. Please try again.</h3>
            </div>

            <h2>Icon inside paragraph</h2>
            <div class="test">
                <p><span class="icon-caution-null icon-gutter" aria-hidden="true"></span>There was an error with your payment. Please try again.</p>
            </div>

            <h2>Icon inside link</h2>
            <div class="test">
                <a href="http://www.ebay.com"><span class="icon-window icon-gutter" aria-hidden="true"></span>www.ebay.com</a>
            </div>

            <h2>Icon before link</h2>
            <div class="test">
                <p><span class="icon-window icon-gutter" aria-hidden="true"></span><a href="http://www.ebay.com">www.ebay.com</a></p>
            </div>

        </div>
    </body>
