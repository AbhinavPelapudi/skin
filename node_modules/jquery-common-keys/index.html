<!doctype html>
<html lang="en">
    <head>
        <title>jquery-common-keys demo page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <style>
            div div > * {
                margin-left: 2em;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>jquery-common-keys demo page</h1>
            <p>Press a common key</p>
            <textarea readonly tabindex="-1"></textarea>
        </div>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="jquery.commonkeys.js"></script>
        <script>
            var $log = $('textarea');

            var events = [
                'enter.commonKeyDown',
                'escape.commonKeyDown',
                'space.commonKeyDown',
                'pageup.commonKeyDown',
                'pagedown.commonKeyDown',
                'end.commonKeyDown',
                'home.commonKeyDown',
                'leftarrow.commonKeyDown',
                'uparrow.commonKeyDown',
                'rightarrow.commonKeyDown',
                'downarrow.commonKeyDown',
                'enter.commonKeyUp',
                'escape.commonKeyUp',
                'space.commonKeyUp',
                'pageup.commonKeyUp',
                'pagedown.commonKeyUp',
                'end.commonKeyUp',
                'home.commonKeyUp',
                'leftarrow.commonKeyUp',
                'uparrow.commonKeyUp',
                'rightarrow.commonKeyUp',
                'downarrow.commonKeyUp'
            ];

            $(document).commonKeys().on(events.join(' '), function(e) {
                $log.text(e.type + '.' + e.namespace);
            });

        </script>
    </body>
</html>
